<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&family=Press+Start+2P&display=swap"

    />

  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <div class="grid-container"></div>
      <section class="controls">

        <button class="sixteen">16px</button>
        <button class="thirty-two">32px</button>
        <button class="sixty-four">64px</button>
        <button class="max">Max</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
